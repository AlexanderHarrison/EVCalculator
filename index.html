<!doctype html>
<html>
<head>
    <title>EV Calculator</title>
    <link rel="stylesheet" href="ev_calculator.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body>
<div id="app">
    <div id="options">
        <b>Player 1 options:</b>
        <options pnum=1></options>
        <br>
        <br>
        <b>Player 2 options:</b>
        <options pnum=2></options>
        <br>
        <br>
        <b>Value grid:</b>
        <valuegrid v-slot="{p1opt, p2opt}"><playercheck :p1optid='p1opt.id' :p2optid='p2opt.id'></playercheck></valuegrid>
    </div>
    <div id="valuegrid">
        <b>Outcome value grid</b>
        <valuegrid v-slot="{p1opt, p2opt}"><valuespot :p1optid='p1opt.id' :p2optid='p2opt.id'></valuespot></valuegrid>
        <br>
        <br>
        <b>Scaled outcome value grid</b>
        <valuegrid v-slot="{p1opt, p2opt}"><scaledvaluespot :p1opt='p1opt' :p2opt='p2opt'></scaledvaluespot></valuegrid>
    </div>
    <div id="calculated">
        <b>Values:</b>
        <values></values>
    </div>
</div>
<script src="calc.js"></script>
</body>
</html>
